<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-title {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .version-badge {
            background: #e0e7ff;
            color: #3730a3;
            padding: 6px 16px;
            border-radius: 20px;
            display: inline-block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .login-subtitle {
            color: #6b7280;
            font-size: 16px;
            margin: 0;
        }

        .warning-box {
            background: #fef3cd;
            border: 1px solid #f59e0b;
            color: #92400e;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
        }

        .warning-content {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .warning-title {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #374151;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .password-container {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 14px 50px 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            font-size: 18px;
        }

        .login-btn {
            width: 100%;
            background: #667eea;
            color: white;
            border: none;
            padding: 16px 20px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-footer {
            text-align: center;
            margin-top: 30px;
            color: #9ca3af;
            font-size: 14px;
        }

        .hidden {
            display: none !important;
        }

        .error-message {
            background: #fecaca;
            color: #991b1b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <h1 class="login-title">Admin Portal</h1>
            <div class="version-badge">v1.0</div>
            <p class="login-subtitle">Smart Priority Management System</p>
        </div>
        
        <!-- Authorized Personnel Warning -->
        <div class="warning-box">
            <div class="warning-content">
                <span style="font-size: 18px; margin-top: 2px;">‚ö†Ô∏è</span>
                <div>
                    <div class="warning-title">Authorized Personnel Only</div>
                    <div style="line-height: 1.5;">
                        This system contains sensitive maintenance data.<br/>
                        Unauthorized access is prohibited.
                    </div>
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label class="form-label">Password</label>
            <div class="password-container">
                <input 
                    type="password" 
                    id="passwordInput" 
                    class="form-input" 
                    placeholder="Enter admin password"
                >
                <button type="button" id="togglePassword" class="password-toggle">üëÅÔ∏è</button>
            </div>
        </div>
        
        <div id="loginError" class="error-message hidden">
            ‚ùå Invalid password. Please try again.
        </div>
        
        <button id="loginBtn" class="login-btn">
            üîê Access Admin Portal
        </button>
        
        <div class="login-footer">
            Lake Illawong Maintenance System
        </div>
    </div>

    <script>
        const ADMIN_PASSWORD = 'admin2025';

        document.getElementById('loginBtn').addEventListener('click', handleLogin);
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') handleLogin();
        });
        document.getElementById('togglePassword').addEventListener('click', togglePassword);

        function handleLogin() {
            const password = document.getElementById('passwordInput').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('loginError');

            loginBtn.disabled = true;
            loginBtn.innerHTML = '‚è≥ Authenticating...';
            errorDiv.classList.add('hidden');

            setTimeout(() => {
                if (password === ADMIN_PASSWORD) {
                    alert('Login successful! This would redirect to the admin panel.');
                    // In real implementation: window.location.href = 'admin-panel.html';
                } else {
                    errorDiv.classList.remove('hidden');
                    document.getElementById('passwordInput').value = '';
                }
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'üîê Access Admin Portal';
            }, 1000);
        }

        function togglePassword() {
            const passwordInput = document.getElementById('passwordInput');
            const toggleBtn = document.getElementById('togglePassword');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }
    </script>
</body>
</html>
