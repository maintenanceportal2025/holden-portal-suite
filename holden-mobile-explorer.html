<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Problem Explorer</title>
    <style>
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
            -webkit-tap-highlight-color: transparent;
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: #f8fafc; 
            line-height: 1.6; 
            color: #334155;
            overflow-x: hidden;
        }
        
        .hidden { display: none !important; }
        
        /* Mobile Container */
        .mobile-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px;
            padding-top: max(16px, env(safe-area-inset-top));
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .header h1 {
            font-size: 1.4rem;
            font-weight: 700;
        }
        
        .back-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 44px;
            height: 44px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
        }
        
        .dataset-toggle {
            background: rgba(255,255,255,0.2);
            border-radius: 8px;
            padding: 3px;
            display: flex;
            gap: 2px;
        }
        
        .dataset-btn {
            background: transparent;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            min-height: 44px;
        }
        
        .dataset-btn.active {
            background: rgba(255,255,255,0.3);
            font-weight: 600;
        }
        
        /* Stats Section */
        .stats-section {
            background: white;
            padding: 16px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .stat-card {
            text-align: center;
            padding: 12px 8px;
            background: #f8fafc;
            border-radius: 8px;
        }
        
        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1e293b;
            display: block;
        }
        
        .stat-label {
            font-size: 0.75rem;
            color: #64748b;
            margin-top: 2px;
        }
        
        /* Filters Section */
        .filters-section {
            background: white;
            padding: 16px;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .date-range {
            margin-bottom: 24px;
            padding-bottom: 20px;
            border-bottom: 1px solid #f1f5f9;
        }
        
        .date-range-title {
            font-weight: 600;
            color: #374151;
            margin-bottom: 12px;
            font-size: 0.9rem;
        }
        
        .date-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 12px;
        }
        
        .date-input {
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px; /* Prevents zoom on iOS */
            background: white;
        }
        
        .apply-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            font-weight: 600;
            min-height: 44px;
            width: 100%;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 12px;
            font-size: 16px; /* Prevents zoom on iOS */
            background: white;
            margin-bottom: 16px;
        }
        
        .quick-filters {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        
        .filter-select {
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px; /* Prevents zoom on iOS */
            background: white;
            min-height: 44px;
        }
        
        /* Results Section */
        .results-section {
            flex: 1;
            background: white;
        }
        
        .results-header {
            padding: 16px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .results-count {
            font-weight: 600;
            color: #1e293b;
        }
        
        .header-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .sort-btn {
            background: #f1f5f9;
            color: #64748b;
            border: 1px solid #e2e8f0;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
            min-height: 36px;
        }
        
        .clear-btn {
            background: #f1f5f9;
            color: #64748b;
            border: 1px solid #e2e8f0;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
            min-height: 36px;
        }
        
        /* Problems List */
        .problems-list {
            padding: 16px;
            padding-bottom: calc(16px + env(safe-area-inset-bottom));
        }
        
        .problem-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .problem-card:active {
            transform: scale(0.98);
        }
        
        .problem-card.legacy-card {
            border-left: 4px solid #8b5cf6;
            background: linear-gradient(135deg, #faf5ff 0%, #f3e8ff 100%);
        }
        
        .problem-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }
        
        .problem-id {
            font-weight: 700;
            color: #667eea;
            font-size: 1.1rem;
        }
        
        .problem-unit {
            color: #64748b;
            font-size: 0.9rem;
            text-align: right;
        }
        
        .problem-badges {
            display: flex;
            gap: 6px;
            margin-bottom: 8px;
            flex-wrap: wrap;
        }
        
        .badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .priority-urgent { background: #fecaca; color: #991b1b; }
        .priority-high { background: #fed7aa; color: #9a3412; }
        .priority-medium { background: #fde68a; color: #92400e; }
        .priority-low { background: #d1fae5; color: #065f46; }
        
        .status-reported { background: #dbeafe; color: #1e40af; }
        .status-in-progress { background: #fed7aa; color: #9a3412; }
        .status-on-hold { background: #fef3c7; color: #92400e; }
        .status-completed { background: #d1fae5; color: #065f46; }
        .status-cancelled { background: #f3f4f6; color: #6b7280; }
        
        .problem-description {
            color: #374151;
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 8px;
        }
        
        .problem-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: #64748b;
        }
        
        /* Detail View */
        .detail-view {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #f8fafc;
            z-index: 100;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            overflow-y: auto;
        }
        
        .detail-view.show {
            transform: translateX(0);
        }
        
        .detail-content {
            padding-bottom: calc(20px + env(safe-area-inset-bottom));
        }
        
        .detail-section {
            background: white;
            margin: 16px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        .section-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .detail-grid {
            padding: 16px;
            display: grid;
            gap: 16px;
        }
        
        .detail-field {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .detail-label {
            font-weight: 600;
            color: #374151;
            font-size: 0.9rem;
        }
        
        .detail-value {
            padding: 12px;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            color: #1f2937;
            font-size: 0.95rem;
            word-wrap: break-word;
        }
        
        .contact-link {
            color: #2563eb;
            text-decoration: none;
        }
        
        /* Loading States */
        .loading, .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            color: #64748b;
            text-align: center;
        }
        
        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #e2e8f0;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Main View -->
    <div class="mobile-container" id="mainView">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <h1>📊 Problem Explorer</h1>
                <div class="dataset-toggle">
                    <button class="dataset-btn active" id="currentBtn">Current</button>
                    <button class="dataset-btn" id="legacyBtn">Legacy</button>
                </div>
            </div>
        </div>
        
        <!-- Stats Section -->
        <div class="stats-section">
            <div class="stat-card">
                <span class="stat-number" id="totalProblems">-</span>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="activeProblems">-</span>
                <div class="stat-label">Active</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="urgentCount">-</span>
                <div class="stat-label">Urgent</div>
            </div>
        </div>
        
        <!-- Filters Section -->
        <div class="filters-section">
            <div class="date-range">
                <div class="date-range-title">📅 Date Range</div>
                <div class="date-inputs">
                    <input type="date" id="startDate" class="date-input">
                    <input type="date" id="endDate" class="date-input">
                </div>
                <button id="applyDateBtn" class="apply-btn">Apply Date Filter</button>
            </div>
            
            <input type="text" class="search-input" id="searchInput" 
                   placeholder="🔍 Search PID, Unit 1, Zone 1, description...">
            
            <div class="quick-filters">
                <select class="filter-select" id="statusFilter">
                    <option value="">All Status</option>
                </select>
                <select class="filter-select" id="priorityFilter">
                    <option value="">All Priority</option>
                </select>
            </div>
        </div>
        
        <!-- Results Section -->
        <div class="results-section">
            <div class="results-header">
                <div class="results-count" id="resultsCount">Loading...</div>
                <div class="header-actions">
                    <button class="sort-btn" id="sortBtn">📅 Date ↑</button>
                    <button class="clear-btn" id="clearBtn">Clear</button>
                </div>
            </div>
            <div class="problems-list" id="problemsList">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>Loading problems...</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Detail View -->
    <div class="detail-view" id="detailView">
        <div class="header">
            <div class="header-content">
                <button class="back-btn" id="backToList">←</button>
                <h1 id="detailTitle">Problem Details</h1>
                <div></div>
            </div>
        </div>
        
        <div class="detail-content">
            <div class="detail-section">
                <div class="section-header">📋 Problem Details</div>
                <div class="detail-grid">
                    <div class="detail-field">
                        <div class="detail-label">Problem ID</div>
                        <div class="detail-value" id="detailProblemId">-</div>
                    </div>
                    <div class="detail-field">
                        <div class="detail-label">Unit Number</div>
                        <div class="detail-value" id="detailUnitNumber">-</div>
                    </div>
                    <div class="detail-field">
                        <div class="detail-label">Zone</div>
                        <div class="detail-value" id="detailZone">-</div>
                    </div>
                    <div class="detail-field">
                        <div class="detail-label">Reported Date</div>
                        <div class="detail-value" id="detailReportedDate">-</div>
                    </div>
                    <div class="detail-field">
                        <div class="detail-label">Status</div>
                        <div class="detail-value" id="detailStatus">-</div>
                    </div>
                    <div class="detail-field">
                        <div class="detail-label">Priority</div>
                        <div class="detail-value" id="detailPriority">-</div>
                    </div>
                    <div class="detail-field">
                        <div class="detail-label">Description</div>
                        <div class="detail-value" id="detailDescription">-</div>
                    </div>
                    <div class="detail-field">
                        <div class="detail-label">Assigned To</div>
                        <div class="detail-value" id="detailAssignedTo">-</div>
                    </div>
                    <div class="detail-field">
                        <div class="detail-label">Comments</div>
                        <div class="detail-value" id="detailComments">-</div>
                    </div>
                </div>
            </div>
            
            <div class="detail-section">
                <div class="section-header">👥 Contact Info</div>
                <div class="detail-grid" id="contactDetails">
                    <!-- Populated dynamically -->
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Configuration
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzEWNgrtuamJxLUEo_dWCm9-WxoD-zDejn6LKwV3Vt8yCHv0CArlBVtzj1ad_JM0A6N/exec';
        
        // Global State
        let allProblems = [];
        let filteredProblems = [];
        let currentProblem = null;
        let currentDataset = 'current';
        let sortDirection = 'asc'; // 'asc' = oldest first, 'desc' = newest first
        
        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            console.log('📱 Mobile Problem Explorer - Starting...');
            setupEventListeners();
            loadProblemsData();
        });
        
        function setupEventListeners() {
            // Dataset toggle
            document.getElementById('currentBtn').addEventListener('click', () => switchDataset('current'));
            document.getElementById('legacyBtn').addEventListener('click', () => switchDataset('legacy'));
            
            // Filters
            document.getElementById('applyDateBtn').addEventListener('click', applyFilters);
            document.getElementById('searchInput').addEventListener('input', debounce(applyFilters, 300));
            document.getElementById('statusFilter').addEventListener('change', applyFilters);
            document.getElementById('priorityFilter').addEventListener('change', applyFilters);
            document.getElementById('clearBtn').addEventListener('click', clearAllFilters);
            document.getElementById('sortBtn').addEventListener('click', toggleSort);
            
            // Detail view
            document.getElementById('backToList').addEventListener('click', hideDetailView);
        }
        
        function toggleSort() {
            sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            updateSortButton();
            applyFilters();
        }
        
        function updateSortButton() {
            const sortBtn = document.getElementById('sortBtn');
            if (currentDataset === 'legacy') {
                sortBtn.textContent = sortDirection === 'asc' ? '🔢 PID ↑' : '🔢 PID ↓';
            } else {
                sortBtn.textContent = sortDirection === 'asc' ? '📅 Date ↑' : '📅 Date ↓';
            }
        }
        
        async function switchDataset(dataset) {
            console.log(`🔄 Switching to ${dataset} dataset...`);
            currentDataset = dataset;
            
            // Update UI
            document.getElementById('currentBtn').classList.toggle('active', dataset === 'current');
            document.getElementById('legacyBtn').classList.toggle('active', dataset === 'legacy');
            
            // Update sort button text based on dataset
            updateSortButton();
            
            // Load data
            if (dataset === 'current') {
                await loadProblemsData();
            } else {
                await loadLegacyData();
            }
        }
        
        async function loadProblemsData() {
            try {
                console.log('📊 Loading current data...');
                showLoading();
                
                const response = await makeRequest('getFaultLogData');
                if (response && response.success && response.data) {
                    allProblems = response.data;
                    console.log(`✅ Loaded ${allProblems.length} current problems`);
                    buildFilterOptions();
                    applyFilters();
                } else {
                    throw new Error('Failed to load current data');
                }
            } catch (error) {
                console.error('Error loading current data:', error);
                showError('Failed to load current data. Please try again.');
            }
        }
        
        async function loadLegacyData() {
            try {
                console.log('📚 Loading legacy data...');
                showLoading();
                
                const response = await makeRequest('getLegacyLogData');
                if (response && response.success && response.data) {
                    allProblems = response.data;
                    console.log(`✅ Loaded ${allProblems.length} legacy problems`);
                    buildFilterOptions();
                    applyFilters();
                } else {
                    throw new Error('Failed to load legacy data');
                }
            } catch (error) {
                console.error('Error loading legacy data:', error);
                showError('Failed to load legacy data. Please try again.');
            }
        }
        
        function buildFilterOptions() {
            // Build status filter options
            const statuses = [...new Set(allProblems.map(p => p.problemStatus).filter(Boolean))].sort();
            const statusFilter = document.getElementById('statusFilter');
            statusFilter.innerHTML = '<option value="">All Status</option>';
            statuses.forEach(status => {
                statusFilter.innerHTML += `<option value="${status}">${status}</option>`;
            });
            
            // Build priority filter options
            const priorities = ['Urgent', 'High', 'Medium', 'Low'];
            const priorityFilter = document.getElementById('priorityFilter');
            priorityFilter.innerHTML = '<option value="">All Priority</option>';
            priorities.forEach(priority => {
                priorityFilter.innerHTML += `<option value="${priority}">${priority}</option>`;
            });
        }
        
        function applyFilters() {
            let filtered = [...allProblems];
            
            // Apply date range filter
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            if (startDate || endDate) {
                filtered = filtered.filter(problem => {
                    const problemDate = parseDate(problem.timestamp);
                    if (!problemDate) return true;
                    
                    if (startDate) {
                        const start = new Date(startDate).getTime();
                        if (problemDate < start) return false;
                    }
                    
                    if (endDate) {
                        const end = new Date(endDate);
                        end.setHours(23, 59, 59, 999);
                        if (problemDate > end.getTime()) return false;
                    }
                    
                    return true;
                });
            }
            
            // Apply search filter
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            if (searchTerm) {
                filtered = filtered.filter(problem => {
                    const searchableText = [
                        getFriendlyPID(problem.internalId),
                        problem.unitNumber,
                        problem.zone,
                        problem.problemDescription,
                        problem.reportedBy,
                        problem.category
                    ].filter(Boolean).join(' ').toLowerCase();
                    
                    return searchableText.includes(searchTerm);
                });
            }
            
            // Apply status filter
            const statusFilter = document.getElementById('statusFilter').value;
            if (statusFilter) {
                filtered = filtered.filter(problem => problem.problemStatus === statusFilter);
            }
            
            // Apply priority filter
            const priorityFilter = document.getElementById('priorityFilter').value;
            if (priorityFilter) {
                filtered = filtered.filter(problem => problem.problemPriority === priorityFilter);
            }
            
            // Sort based on dataset type
            if (currentDataset === 'legacy') {
                // Legacy data: Sort by PID number (PID 1, PID 2, PID 3...)
                filtered.sort((a, b) => {
                    const pidA = extractLegacyPIDNumber(a.internalId);
                    const pidB = extractLegacyPIDNumber(b.internalId);
                    
                    return sortDirection === 'asc' ? (pidA - pidB) : (pidB - pidA);
                });
            } else {
                // Current data: Sort by date (existing logic - don't touch!)
                filtered.sort((a, b) => {
                    const dateA = parseDate(a.timestamp);
                    const dateB = parseDate(b.timestamp);
                    
                    // Handle invalid dates
                    if (!dateA && !dateB) return 0;
                    if (!dateA) return 1;
                    if (!dateB) return -1;
                    
                    return sortDirection === 'desc' ? (dateB - dateA) : (dateA - dateB);
                });
            }
            
            filteredProblems = filtered;
            updateStats();
            updateResults();
        }
        
        function extractLegacyPIDNumber(internalId) {
            if (!internalId) return 0;
            
            // Handle legacy format "PID 1", "PID 283" etc.
            if (internalId.startsWith('PID ')) {
                const pidNumber = parseInt(internalId.replace('PID ', ''));
                return pidNumber || 0;
            }
            
            // Fallback: try to extract any number
            const match = internalId.match(/\d+/);
            return match ? parseInt(match[0]) : 0;
        }
        
        function clearAllFilters() {
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';
            document.getElementById('searchInput').value = '';
            document.getElementById('statusFilter').value = '';
            document.getElementById('priorityFilter').value = '';
            applyFilters();
        }
        
        function parseDate(dateString) {
            if (!dateString) return 0;
            
            try {
                if (dateString instanceof Date) {
                    return dateString.getTime();
                }
                
                if (typeof dateString === 'string') {
                    // Clean the string
                    const cleanString = dateString.trim();
                    
                    // Handle DD/MM/YYYY format (Australian/Legacy format)
                    if (cleanString.includes('/')) {
                        const parts = cleanString.split('/');
                        if (parts.length === 3) {
                            const day = parseInt(parts[0]);
                            const month = parseInt(parts[1]) - 1; // Month is 0-indexed
                            const year = parseInt(parts[2]);
                            
                            if (day >= 1 && day <= 31 && month >= 0 && month <= 11 && year >= 1900) {
                                return new Date(year, month, day).getTime();
                            }
                        }
                    }
                    
                    // Handle ISO timestamp format
                    if (cleanString.includes('T')) {
                        return new Date(cleanString).getTime();
                    }
                }
                
                // Fallback
                return new Date(dateString).getTime();
            } catch (error) {
                return 0;
            }
        }
        
        function formatDate(dateString) {
            if (!dateString) return 'No Date';
            
            try {
                let date;
                
                if (dateString instanceof Date) {
                    date = dateString;
                } else if (typeof dateString === 'string') {
                    const cleanString = dateString.trim();
                    
                    // Handle DD/MM/YYYY format
                    if (cleanString.includes('/')) {
                        const parts = cleanString.split('/');
                        if (parts.length === 3) {
                            const day = parseInt(parts[0]);
                            const month = parseInt(parts[1]) - 1;
                            const year = parseInt(parts[2]);
                            
                            if (day >= 1 && day <= 31 && month >= 0 && month <= 11 && year >= 1900) {
                                date = new Date(year, month, day);
                            }
                        }
                    } else {
                        date = new Date(cleanString);
                    }
                } else {
                    date = new Date(dateString);
                }
                
                if (!date || isNaN(date.getTime())) {
                    return 'Invalid Date';
                }
                
                return date.toLocaleDateString('en-AU', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric'
                });
            } catch (error) {
                return 'Invalid Date';
            }
        }
        
        function updateStats() {
            const total = filteredProblems.length;
            const active = filteredProblems.filter(p => 
                p.problemStatus !== 'Completed' && p.problemStatus !== 'Cancelled'
            ).length;
            const urgent = filteredProblems.filter(p => p.problemPriority === 'Urgent').length;
            
            document.getElementById('totalProblems').textContent = total;
            document.getElementById('activeProblems').textContent = active;
            document.getElementById('urgentCount').textContent = urgent;
        }
        
        function updateResults() {
            const container = document.getElementById('problemsList');
            const label = currentDataset === 'current' ? 'problems' : 'legacy problems';
            
            document.getElementById('resultsCount').textContent = `${filteredProblems.length} ${label}`;
            
            if (filteredProblems.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 3rem; margin-bottom: 16px;">📭</div>
                        <div style="font-weight: 600; margin-bottom: 8px;">No ${label} found</div>
                        <div>Try adjusting your filters</div>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = filteredProblems.map(problem => createProblemCard(problem)).join('');
        }
        
        function createProblemCard(problem) {
            const friendlyPID = getFriendlyPID(problem.internalId);
            const reportedDate = formatDate(problem.timestamp);
            const priority = problem.problemPriority || 'Medium';
            const status = problem.problemStatus || 'Reported';
            const cardClass = currentDataset === 'legacy' ? 'problem-card legacy-card' : 'problem-card';
            const pidPrefix = currentDataset === 'legacy' ? '📚 ' : '';
            
            // Truncate description for mobile
            const description = problem.problemDescription || 'No description';
            const truncatedDescription = description.length > 80 ? description.substring(0, 80) + '...' : description;
            
            return `
                <div class="${cardClass}" onclick="openProblemDetails('${problem.internalId}')">
                    <div class="problem-header">
                        <div>
                            <div class="problem-id">${pidPrefix}${friendlyPID}</div>
                            <div class="problem-unit">${problem.unitNumber} • ${problem.zone || 'No Zone'}</div>
                        </div>
                    </div>
                    <div class="problem-badges">
                        <span class="badge priority-${priority.toLowerCase()}">${priority}</span>
                        <span class="badge status-${status.toLowerCase().replace(/\s+/g, '-')}">${status}</span>
                    </div>
                    <div class="problem-description">${truncatedDescription}</div>
                    <div class="problem-footer">
                        <div>${reportedDate}</div>
                        <div>${problem.category || 'No Category'}</div>
                    </div>
                </div>
            `;
        }
        
        function openProblemDetails(internalId) {
            currentProblem = allProblems.find(p => p.internalId === internalId);
            if (!currentProblem) return;
            
            populateDetailView(currentProblem);
            showDetailView();
        }
        
        function populateDetailView(problem) {
            const friendlyPID = getFriendlyPID(problem.internalId);
            
            // Update header
            document.getElementById('detailTitle').textContent = friendlyPID;
            
            // Populate details
            document.getElementById('detailProblemId').textContent = friendlyPID;
            document.getElementById('detailUnitNumber').textContent = problem.unitNumber || 'Unknown';
            document.getElementById('detailZone').textContent = problem.zone || 'Unknown';
            document.getElementById('detailReportedDate').textContent = formatDate(problem.timestamp);
            document.getElementById('detailStatus').textContent = problem.problemStatus || 'Not assigned';
            document.getElementById('detailPriority').textContent = problem.problemPriority || 'Not assigned';
            document.getElementById('detailDescription').textContent = problem.problemDescription || 'No description available';
            document.getElementById('detailAssignedTo').textContent = problem.assignedTo || 'Not assigned';
            document.getElementById('detailComments').textContent = problem.comments || 'No comments';
            
            // Populate contact details
            populateContactDetails(problem);
        }
        
        function populateContactDetails(problem) {
            const container = document.getElementById('contactDetails');
            
            let contactHTML = `
                <div class="detail-field">
                    <div class="detail-label">Reported By</div>
                    <div class="detail-value">${problem.reportedBy || 'Unknown'}</div>
                </div>
                <div class="detail-field">
                    <div class="detail-label">Reporter Email</div>
                    <div class="detail-value">
                        ${problem.reporterEmail ? 
                            `<a href="mailto:${problem.reporterEmail}" class="contact-link">${problem.reporterEmail}</a>` : 
                            'Not available'
                        }
                    </div>
                </div>
                <div class="detail-field">
                    <div class="detail-label">Unit Primary Name</div>
                    <div class="detail-value">${problem.unitPrimaryName || 'Not available'}</div>
                </div>
                <div class="detail-field">
                    <div class="detail-label">Unit Primary Email</div>
                    <div class="detail-value">
                        ${problem.unitPrimaryEmail ? 
                            `<a href="mailto:${problem.unitPrimaryEmail}" class="contact-link">${problem.unitPrimaryEmail}</a>` : 
                            'Not available'
                        }
                    </div>
                </div>
                <div class="detail-field">
                    <div class="detail-label">Unit Primary Phone</div>
                    <div class="detail-value">
                        ${problem.unitPrimaryPhone ? 
                            `<a href="tel:${problem.unitPrimaryPhone.replace(/\s/g, '')}" class="contact-link">${problem.unitPrimaryPhone}</a>` : 
                            'Not available'
                        }
                    </div>
                </div>
            `;
            
            container.innerHTML = contactHTML;
        }
        
        function showDetailView() {
            document.getElementById('detailView').classList.add('show');
        }
        
        function hideDetailView() {
            document.getElementById('detailView').classList.remove('show');
        }
        
        function showLoading() {
            document.getElementById('problemsList').innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>Loading problems...</div>
                </div>
            `;
        }
        
        function showError(message) {
            document.getElementById('problemsList').innerHTML = `
                <div class="empty-state">
                    <div style="font-size: 3rem; margin-bottom: 16px;">⚠️</div>
                    <div style="font-weight: 600; margin-bottom: 8px;">Error</div>
                    <div>${message}</div>
                </div>
            `;
        }
        
        function getFriendlyPID(internalId) {
            if (!internalId) return 'PID Unknown';
            
            // For legacy data, internalId is already "PID 1", "PID 2" etc.
            if (internalId.startsWith('PID ')) {
                return internalId;
            }
            
            // For current data, extract from timestamp format "20250715-075811"
            const parts = internalId.split('-');
            return parts.length === 2 ? `PID ${parts[1]}` : `PID ${internalId}`;
        }
        
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
        
        async function makeRequest(action, additionalData = {}) {
            return new Promise((resolve, reject) => {
                const callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());
                const script = document.createElement('script');
                const params = new URLSearchParams({
                    action: action,
                    callback: callbackName,
                    ...additionalData
                });
                
                script.src = `${WEB_APP_URL}?${params.toString()}`;
                
                window[callbackName] = function(response) {
                    document.head.removeChild(script);
                    delete window[callbackName];
                    resolve(response);
                };
                
                script.onerror = function() {
                    document.head.removeChild(script);
                    delete window[callbackName];
                    reject(new Error('Network request failed'));
                };
                
                setTimeout(() => {
                    if (window[callbackName]) {
                        document.head.removeChild(script);
                        delete window[callbackName];
                        reject(new Error('Request timeout'));
                    }
                }, 10000);
                
                document.head.appendChild(script);
            });
        }
        
        console.log('📱 Mobile Problem Explorer - Ready!');
    </script>
</body>
