<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lake Illawong - Submit Maintenance Request</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        /* Individual Card Sections */
        .section-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            overflow: hidden;
            border: 1px solid rgba(226, 232, 240, 0.8);
        }

        /* Logo Card - Larger logo with minimal padding */
        .logo-card {
            padding: 16px;
            text-align: center;
            background: #f2f1eb;
        }

        .logo-container {
            width: 100%;
        }

        .logo-image {
            max-width: 100%;
            height: auto;
            max-height: 180px;
        }

        /* Header Card */
        .header-card {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border-top: 4px solid #0891b2;
        }

        .header-content {
            padding: 32px;
        }

        .header-content h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 8px;
            letter-spacing: -0.025em;
        }

        .header-content p {
            color: #64748b;
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 24px;
        }

        /* Info Box within Header Card */
        .info-box {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            border: 2px solid #0891b2;
            border-radius: 12px;
            padding: 20px;
            color: #0c4a6e;
            position: relative;
            overflow: hidden;
        }

        .info-box::before {
            display: none;
        }

        .info-box strong {
            color: #0369a1;
            font-weight: 600;
        }

        /* Form Card */
        .form-card {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 28px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 12px;
            color: #1e293b;
            font-size: 16px;
            letter-spacing: -0.025em;
        }

        .form-input {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            background: white;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: #0891b2;
            box-shadow: 0 0 0 4px rgba(8, 145, 178, 0.1);
            background: #fefefe;
        }

        .form-input:hover:not(:focus) {
            border-color: #94a3b8;
        }

        select.form-input {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23475569' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 16px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 48px;
        }

        textarea.form-input {
            min-height: 140px;
            resize: vertical;
            line-height: 1.6;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #0891b2 0%, #0e7490 100%);
            color: white;
            border: none;
            padding: 20px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.025em;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #0e7490 0%, #155e75 100%);
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(8, 145, 178, 0.3);
        }

        .submit-btn:hover:not(:disabled)::before {
            left: 100%;
        }

        .submit-btn:disabled {
            background: #e2e8f0;
            color: #94a3b8;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Results and Loading in separate cards */
        .loading {
            display: none;
            text-align: center;
            padding: 32px;
            color: #64748b;
            font-weight: 500;
        }

        .loading-dots {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 80px;
            margin: 0 auto 16px;
        }

        .loading-dots div {
            position: absolute;
            top: 33px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #0891b2;
            animation: loading-dots 1.2s linear infinite;
        }

        .loading-dots div:nth-child(1) { left: 8px; animation-delay: 0s; }
        .loading-dots div:nth-child(2) { left: 8px; animation-delay: -0.4s; }
        .loading-dots div:nth-child(3) { left: 32px; animation-delay: -0.8s; }

        @keyframes loading-dots {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .result {
            display: none;
            padding: 32px;
            text-align: center;
            font-weight: 500;
        }

        .result.success {
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            color: #166534;
            border-top: 4px solid #22c55e;
        }

        .result.error {
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
            color: #dc2626;
            border-top: 4px solid #ef4444;
        }

        .required {
            color: #ef4444;
            font-weight: 600;
        }

        /* Enhanced mobile optimizations */
        @media (max-width: 640px) {
            body {
                padding: 16px;
            }
            
            .section-card {
                margin-bottom: 16px;
                border-radius: 12px;
            }
            
            .logo-card {
                padding: 12px;
            }
            
            .logo-image {
                max-width: 100%;
                max-height: 140px;
            }
            
            .header-content {
                padding: 24px;
            }
            
            .header-content h1 {
                font-size: 24px;
            }
            
            .form-card {
                padding: 32px 24px;
            }

            .form-input {
                padding: 16px 18px;
                font-size: 16px; /* Prevents zoom on iOS */
            }

            .submit-btn {
                padding: 18px;
                min-height: 56px;
            }

            .info-box {
                padding: 18px;
                font-size: 14px;
            }

            .loading, .result {
                padding: 24px;
            }
        }

        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Touch improvements */
        @media (hover: none) and (pointer: coarse) {
            .submit-btn:hover {
                transform: none;
                box-shadow: 0 4px 12px rgba(8, 145, 178, 0.2);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Card - Larger logo, less padding -->
        <div class="section-card logo-card">
            <div class="logo-container">
                <img src="logo.png" class="logo-image" alt="Illawong Residential Club">
            </div>
        </div>
        
        <!-- Header Card -->
        <div class="section-card header-card">
            <div class="header-content">
                <h1>Resident Form</h1>
                <p>Report maintenance issues for your unit or common areas</p>
                
                <div class="info-box">
                    <strong>For non-unit issues, select:</strong><br>
                    Unit 50 (Gardening), Unit 51 (Common Areas), or Unit 52 (Clubhouse)
                </div>
            </div>
        </div>
        
        <!-- Form Card -->
        <div class="section-card form-card">
            <form id="faultForm">
                <div class="form-group">
                    <label class="form-label" for="unitNumber">
                        Unit Number <span class="required">*</span>
                    </label>
                    <select id="unitNumber" name="unitNumber" class="form-input" required>
                        <option value="">Loading units...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label" for="reportedBy">
                        Reported By <span class="required">*</span>
                    </label>
                    <select id="reportedBy" name="reportedBy" class="form-input" required>
                        <option value="">Loading names...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label" for="problemDescription">
                        Problem Description <span class="required">*</span>
                    </label>
                    <textarea id="problemDescription" name="problemDescription" class="form-input" 
                              placeholder="Please provide a detailed description of the maintenance problem..." required></textarea>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <span>üì§</span>
                    Submit Request
                </button>
            </form>
        </div>

        <!-- Loading Card -->
        <div class="section-card loading" id="loading">
            <div class="loading-dots">
                <div></div><div></div><div></div>
            </div>
            Processing your request...
        </div>

        <!-- Result Card -->
        <div class="section-card result" id="result">
            <div id="resultMessage"></div>
        </div>
    </div>

    <script>
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwRNcmXdm7v-VdqAbLLzxYQlwQMsR-8S7v-v_iZwrUZLSlB7G2zMJGFKTnOYiP4ZOhL/exec';

        // Load dropdown options on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadDropdownOptions();
        });

        async function loadDropdownOptions() {
            try {
                console.log('Loading dropdown options...');
                
                // Load units
                const unitsResponse = await makeRequest({ action: 'getUnits' });
                const unitSelect = document.getElementById('unitNumber');
                
                if (unitsResponse.success && Array.isArray(unitsResponse.data)) {
                    unitSelect.innerHTML = '<option value="">Select Unit Number</option>';
                    unitsResponse.data.forEach(unit => {
                        const option = document.createElement('option');
                        option.value = unit.unitNumber;
                        option.textContent = `${unit.unitNumber} - ${unit.displayName}`;
                        unitSelect.appendChild(option);
                    });
                } else {
                    unitSelect.innerHTML = '<option value="">Error loading units</option>';
                }

                // Load reporters
                const reportersResponse = await makeRequest({ action: 'getReporters' });
                const reporterSelect = document.getElementById('reportedBy');
                
                if (reportersResponse.success && Array.isArray(reportersResponse.data)) {
                    reporterSelect.innerHTML = '<option value="">Select Reporter</option>';
                    reportersResponse.data.forEach(reporter => {
                        const option = document.createElement('option');
                        option.value = reporter.name;
                        option.textContent = reporter.name;
                        reporterSelect.appendChild(option);
                    });
                } else {
                    reporterSelect.innerHTML = '<option value="">Error loading reporters</option>';
                }

            } catch (error) {
                console.error('Error loading dropdown options:', error);
                document.getElementById('unitNumber').innerHTML = '<option value="">Error loading units</option>';
                document.getElementById('reportedBy').innerHTML = '<option value="">Error loading reporters</option>';
            }
        }

        async function submitFault(formData) {
            return makeRequest(formData);
        }

        async function makeRequest(data) {
            return new Promise((resolve, reject) => {
                const callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());
                
                // Create script element for JSONP
                const script = document.createElement('script');
                const params = new URLSearchParams(data).toString();
                script.src = `${WEB_APP_URL}?${params}&callback=${callbackName}`;
                
                // Set up callback
                window[callbackName] = function(response) {
                    document.head.removeChild(script);
                    delete window[callbackName];
                    resolve(response);
                };
                
                script.onerror = function() {
                    document.head.removeChild(script);
                    delete window[callbackName];
                    reject(new Error('Script loading failed'));
                };
                
                document.head.appendChild(script);
            });
        }

        // Form submit handler
        document.getElementById('faultForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const resultMessage = document.getElementById('resultMessage');
            
            // Show loading state
            submitBtn.disabled = true;
            loading.style.display = 'block';
            result.style.display = 'none';
            
            // Collect form data
            const formData = {
                action: 'submitFault',
                unitNumber: document.getElementById('unitNumber').value,
                reportedBy: document.getElementById('reportedBy').value,
                problemDescription: document.getElementById('problemDescription').value
            };
            
            try {
                // Submit to Google Apps Script
                const response = await submitFault(formData);
                
                // Hide loading
                loading.style.display = 'none';
                
                if (response.success) {
                    // Success message
                    result.className = 'result success';
                    resultMessage.innerHTML = `
                        <strong>‚úÖ Request Submitted Successfully!</strong><br><br>
                        <strong>Tracking Number:</strong> ${response.friendlyPID}<br>
                        <strong>Unit:</strong> ${formData.unitNumber}<br><br>
                        You will receive email confirmation shortly.<br>
                        Our maintenance team will review and respond promptly.
                    `;
                    
                    // Reset form
                    document.getElementById('faultForm').reset();
                    // Reload dropdowns after reset
                    loadDropdownOptions();
                    
                } else {
                    // Error message
                    result.className = 'result error';
                    resultMessage.innerHTML = `
                        <strong>‚ùå Submission Failed</strong><br><br>
                        ${response.message || 'Please try again or contact management.'}
                    `;
                }
                
                result.style.display = 'block';
                submitBtn.disabled = false;
                
            } catch (error) {
                // Hide loading
                loading.style.display = 'none';
                
                // Error message
                result.className = 'result error';
                resultMessage.innerHTML = `
                    <strong>‚ùå Submission Failed</strong><br><br>
                    Network error. Please check your connection and try again.
                `;
                result.style.display = 'block';
                submitBtn.disabled = false;
                
                console.error('Submission error:', error);
            }
        });
    </script>
</body>
</html>
