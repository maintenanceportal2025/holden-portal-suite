<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lake Illawong - Submit Maintenance Request</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(15, 23, 42, 0.08);
            overflow: hidden;
            border: 1px solid rgba(226, 232, 240, 0.8);
        }

        .header {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            color: #1e293b;
            padding: 40px 32px;
            text-align: center;
            position: relative;
            border-bottom: 3px solid #0891b2;
        }

        .logo-container {
            width: 100%;
            margin-bottom: 24px;
            text-align: center;
        }

        .logo-image {
            max-width: 100%;
            height: auto;
            max-height: 100px;
        }

        .header-text {
            text-align: center;
        }

        .header h1 {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 4px;
            letter-spacing: -0.025em;
            color: #1e293b;
        }

        .header p {
            color: #64748b;
            font-size: 16px;
            font-weight: 400;
        }

        .form-container {
            padding: 40px 32px;
            background: white;
        }

        .info-box {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            border: 1px solid #0891b2;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 32px;
            color: #0c4a6e;
            position: relative;
            overflow: hidden;
        }

        .info-box::before {
            content: 'üè¢';
            position: absolute;
            top: 16px;
            right: 16px;
            font-size: 24px;
            opacity: 0.6;
        }

        .info-box strong {
            color: #0369a1;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 28px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: #1e293b;
            font-size: 15px;
            letter-spacing: -0.025em;
        }

        .form-input {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 14px;
            font-size: 16px;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            background: white;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: #0891b2;
            box-shadow: 0 0 0 4px rgba(8, 145, 178, 0.1);
            background: #fefefe;
        }

        .form-input:hover:not(:focus) {
            border-color: #94a3b8;
        }

        select.form-input {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23475569' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 16px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 48px;
        }

        textarea.form-input {
            min-height: 130px;
            resize: vertical;
            line-height: 1.6;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #0891b2 0%, #0e7490 100%);
            color: white;
            border: none;
            padding: 20px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.025em;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #0e7490 0%, #155e75 100%);
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(8, 145, 178, 0.3);
        }

        .submit-btn:hover:not(:disabled)::before {
            left: 100%;
        }

        .submit-btn:disabled {
            background: #e2e8f0;
            color: #94a3b8;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 28px;
            color: #64748b;
            font-weight: 500;
        }

        .loading-dots {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 80px;
            margin: 0 auto 16px;
        }

        .loading-dots div {
            position: absolute;
            top: 33px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #0891b2;
            animation: loading-dots 1.2s linear infinite;
        }

        .loading-dots div:nth-child(1) { left: 8px; animation-delay: 0s; }
        .loading-dots div:nth-child(2) { left: 8px; animation-delay: -0.4s; }
        .loading-dots div:nth-child(3) { left: 32px; animation-delay: -0.8s; }

        @keyframes loading-dots {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .result {
            display: none;
            margin-top: 28px;
            padding: 24px;
            border-radius: 16px;
            text-align: center;
            font-weight: 500;
            border-width: 1px;
            border-style: solid;
        }

        .result.success {
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            color: #166534;
            border-color: #22c55e;
        }

        .result.error {
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
            color: #dc2626;
            border-color: #fecaca;
        }

        .required {
            color: #ef4444;
            font-weight: 600;
        }

        /* Enhanced mobile optimizations */
        @media (max-width: 580px) {
            body {
                padding: 12px;
            }
            
            .container {
                border-radius: 16px;
                margin: 0;
            }
            
            .header {
                padding: 32px 24px;
            }
            
            .logo-image {
                max-height: 80px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .form-container {
                padding: 32px 24px;
            }

            .form-input {
                padding: 16px 18px;
                font-size: 16px; /* Prevents zoom on iOS */
            }

            .submit-btn {
                padding: 18px;
                min-height: 56px;
            }

            .info-box {
                padding: 20px;
                font-size: 14px;
            }
        }

        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Touch improvements */
        @media (hover: none) and (pointer: coarse) {
            .submit-btn:hover {
                transform: none;
                box-shadow: 0 4px 12px rgba(8, 145, 178, 0.2);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img src="logo.png" class="logo-image" alt="Illawong Residential Club">
            </div>
            <div class="header-text">
                <h1>Problem Reporting</h1>
                <p>Lake Illawong Residential Club</p>
            </div>
        </div>
        
        <div class="form-container">
            <div class="info-box">
                <strong>For non-unit issues, select:</strong><br>
                Unit 50 (Gardening), Unit 51 (Common Areas), or Unit 52 (Clubhouse)
            </div>

            <form id="faultForm">
                <div class="form-group">
                    <label class="form-label" for="unitNumber">
                        Unit Number <span class="required">*</span>
                    </label>
                    <select id="unitNumber" name="unitNumber" class="form-input" required>
                        <option value="">Loading units...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label" for="reportedBy">
                        Reported By <span class="required">*</span>
                    </label>
                    <select id="reportedBy" name="reportedBy" class="form-input" required>
                        <option value="">Loading names...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label" for="problemDescription">
                        Problem Description <span class="required">*</span>
                    </label>
                    <textarea id="problemDescription" name="problemDescription" class="form-input" 
                              placeholder="Please provide a detailed description of the maintenance problem..." required></textarea>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <span>üì§</span>
                    Submit Request
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="loading-dots">
                    <div></div><div></div><div></div>
                </div>
                Processing your request...
            </div>

            <div class="result" id="result">
                <div id="resultMessage"></div>
            </div>
        </div>
    </div>

    <script>
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwb9A9ExDlWDcT5za8Ol7CHZJhlrmvug1XLEKfCdt9sswmygo2Pnj_eSUhNy83rzI6Q/exec';

        // Load dropdowns on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadDropdownOptions();
        });

        async function loadDropdownOptions() {
            try {
                console.log('Loading dropdown options...');
                
                const response = await callScript({ action: 'getDropdownOptions' });
                
                if (response.success && response.data) {
                    populateDropdown('unitNumber', response.data.unitNumbers);
                    populateDropdown('reportedBy', response.data.reportedBy);
                    console.log('Dropdowns loaded successfully');
                } else {
                    console.log('Failed to load dropdowns, using defaults');
                }
            } catch (error) {
                console.error('Error loading dropdowns:', error);
            }
        }

        function populateDropdown(elementId, options) {
            const select = document.getElementById(elementId);
            select.innerHTML = '<option value="">Select...</option>';
            
            options.forEach(option => {
                const optionElement = document.createElement('option');
                optionElement.value = option;
                optionElement.textContent = option;
                select.appendChild(optionElement);
            });
        }

        async function callScript(data) {
            return new Promise((resolve, reject) => {
                const callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());
                const script = document.createElement('script');
                const params = new URLSearchParams(data);
                params.append('callback', callbackName);
                
                script.src = `${WEB_APP_URL}?${params.toString()}`;
                
                window[callbackName] = function(response) {
                    document.head.removeChild(script);
                    delete window[callbackName];
                    resolve(response);
                };
                
                script.onerror = function() {
                    document.head.removeChild(script);
                    delete window[callbackName];
                    reject(new Error('Script loading failed'));
                };
                
                document.head.appendChild(script);
            });
        }

        // Form submit handler
        document.getElementById('faultForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const resultMessage = document.getElementById('resultMessage');
            
            // Show loading state
            submitBtn.disabled = true;
            loading.style.display = 'block';
            result.style.display = 'none';
            
            // Collect form data
            const formData = {
                action: 'submitFault',
                unitNumber: document.getElementById('unitNumber').value,
                reportedBy: document.getElementById('reportedBy').value,
                problemDescription: document.getElementById('problemDescription').value
            };
            
            try {
                // Submit to Google Apps Script
                const response = await submitFault(formData);
                
                // Hide loading
                loading.style.display = 'none';
                
                if (response.success) {
                    // Success message
                    result.className = 'result success';
                    resultMessage.innerHTML = `
                        <strong>‚úÖ Request Submitted Successfully!</strong><br><br>
                        <strong>Tracking Number:</strong> ${response.friendlyPID}<br>
                        <strong>Unit:</strong> ${formData.unitNumber}<br><br>
                        You will receive email confirmation shortly.<br>
                        Our maintenance team will review and respond promptly.
                    `;
                    
                    // Reset form
                    document.getElementById('faultForm').reset();
                    // Reload dropdowns after reset
                    loadDropdownOptions();
                    
                } else {
                    // Error message
                    result.className = 'result error';
                    resultMessage.innerHTML = `
                        <strong>‚ùå Submission Failed</strong><br><br>
                        ${response.message || 'Please try again or contact management.'}
                    `;
                }
                
                result.style.display = 'block';
                
            } catch (error) {
                // Network error
                loading.style.display = 'none';
                result.className = 'result error';
                result.style.display = 'block';
                resultMessage.innerHTML = `
                    <strong>‚ùå Network Error</strong><br><br>
                    Please check your internet connection and try again.
                `;
            }
            
            // Re-enable submit button
            submitBtn.disabled = false;
        });

        async function submitFault(formData) {
            return new Promise((resolve, reject) => {
                // Create callback function name
                const callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());
                
                // Create script element for JSONP
                const script = document.createElement('script');
                const params = new URLSearchParams(formData);
                params.append('callback', callbackName);
                
                script.src = `${WEB_APP_URL}?${params.toString()}`;
                
                // Set up callback function
                window[callbackName] = function(response) {
                    // Clean up
                    document.head.removeChild(script);
                    delete window[callbackName];
                    resolve(response);
                };
                
                // Handle errors
                script.onerror = function() {
                    // Clean up
                    document.head.removeChild(script);
                    delete window[callbackName];
                    reject(new Error('Network request failed'));
                };
                
                // Add script to document
                document.head.appendChild(script);
            });
        }
    </script>
</body>
</html>
