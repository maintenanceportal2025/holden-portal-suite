<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Admin Portal V2.4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: white;
            border-radius: 16px;
            padding: 25px 30px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .page-title {
            font-size: 28px;
            font-weight: 700;
            color: #1e293b;
            margin: 0;
        }

        .page-subtitle {
            color: #64748b;
            font-size: 14px;
            margin-top: 5px;
        }

        /* Main Content */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 25px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
            color: #1e293b;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* User List */
        .user-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .user-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background: #f8fafc;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            transition: all 0.2s ease;
        }

        .user-item:hover {
            border-color: #3b82f6;
            background: #f0f9ff;
        }

        .user-item.inactive {
            opacity: 0.6;
            background: #fef2f2;
            border-color: #fecaca;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 16px;
        }

        .user-avatar.inactive {
            background: #ef4444;
        }

        .user-details {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-weight: 600;
            color: #1e293b;
            font-size: 16px;
        }

        .user-meta {
            color: #64748b;
            font-size: 12px;
            margin-top: 2px;
        }

        .user-role {
            background: #3b82f6;
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 500;
        }

        .user-role.Director { background: #7c3aed; }
        .user-role.Team { background: #10b981; }
        .user-role.Committee { background: #f59e0b; }

        .user-actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .btn.secondary {
            background: #6b7280;
        }

        .btn.secondary:hover {
            background: #4b5563;
        }

        .btn.danger {
            background: #ef4444;
        }

        .btn.danger:hover {
            background: #dc2626;
        }

        .btn.success {
            background: #10b981;
        }

        .btn.success:hover {
            background: #059669;
        }

        /* Add User Form */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            color: #374151;
            font-weight: 500;
            margin-bottom: 6px;
            font-size: 14px;
        }

        .form-input, .form-select {
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s ease;
            background: white;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .add-user-btn {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            justify-self: start;
        }

        .add-user-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(4px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal.show .modal-content {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #1e293b;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #6b7280;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            color: #374151;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 25px;
        }

        /* Toast Messages */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1100;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .toast {
            background: white;
            border-radius: 12px;
            padding: 15px 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border-left: 4px solid #3b82f6;
            display: flex;
            align-items: center;
            gap: 12px;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            max-width: 300px;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            border-left-color: #10b981;
        }

        .toast.error {
            border-left-color: #ef4444;
        }

        .toast-icon {
            font-size: 18px;
        }

        .toast-message {
            flex: 1;
            font-size: 14px;
            color: #374151;
        }

        /* Loading States */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: #f8fafc;
            border-radius: 10px;
            border: 2px solid #e2e8f0;
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: #3b82f6;
            display: block;
        }

        .stat-label {
            font-size: 12px;
            color: #64748b;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <div>
                    <h1 class="page-title">👥 User Management</h1>
                    <p class="page-subtitle">Manage user accounts and access control</p>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- User List -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">
                        🔐 System Users
                    </h2>
                </div>

                <!-- Stats -->
                <div class="stats-grid">
                    <div class="stat-item">
                        <span id="totalUsers" class="stat-number">-</span>
                        <div class="stat-label">Total Users</div>
                    </div>
                    <div class="stat-item">
                        <span id="activeUsers" class="stat-number">-</span>
                        <div class="stat-label">Active</div>
                    </div>
                    <div class="stat-item">
                        <span id="inactiveUsers" class="stat-number">-</span>
                        <div class="stat-label">Inactive</div>
                    </div>
                </div>

                <div id="userList" class="user-list">
                    <!-- Users will be loaded here -->
                </div>
            </div>

            <!-- Add User Form -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">
                        ➕ Add New User
                    </h2>
                </div>

                <form id="addUserForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label" for="newUsername">Username</label>
                            <input type="text" id="newUsername" class="form-input" 
                                   placeholder="Enter username" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="newRole">Role</label>
                            <select id="newRole" class="form-select" required>
                                <option value="">Select Role</option>
                                <option value="Director">Director</option>
                                <option value="Team">Team Member</option>
                                <option value="Committee">Committee</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="newName">Display Name</label>
                            <input type="text" id="newName" class="form-input" 
                                   placeholder="Enter display name" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="newEmail">Email</label>
                            <input type="email" id="newEmail" class="form-input" 
                                   placeholder="Enter email address" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="newPassword">Password</label>
                            <input type="password" id="newPassword" class="form-input" 
                                   placeholder="Enter password" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" class="form-input" 
                                   placeholder="Confirm password" required>
                        </div>
                    </div>

                    <button type="submit" class="add-user-btn">
                        <span class="spinner" id="addUserSpinner" style="display: none;"></span>
                        ➕ Create User
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">✏️ Edit User</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>

            <form id="editUserForm">
                <input type="hidden" id="editUsername">
                
                <div class="form-group">
                    <label class="form-label" for="editName">Display Name</label>
                    <input type="text" id="editName" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="editEmail">Email</label>
                    <input type="email" id="editEmail" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="editRole">Role</label>
                    <select id="editRole" class="form-select" required>
                        <option value="Director">Director</option>
                        <option value="Team">Team Member</option>
                        <option value="Committee">Committee</option>
                    </select>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <script>
        // API Configuration
    //const API_URL = 'https://script.google.com/macros/s/AKfycbzuGPv-ZqLn3qxG6uvtq5ePrx08Mxczcd7lzPdgkamw8Ccf_sKT4YgZ0iCvX4kJlp3zXQ/exec';
      const API_URL = 'https://script.google.com/macros/s/AKfycbxtdMfxB5b1F5K401X0lJxnK2-DGkiG2zYZNukJvAHx0K1AqgPTMIdiunwS3etm0FOL/exec';
        
        // Global state
        let users = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('👥 User Management Module - Loading...');
            setupEventListeners();
            loadUsers();
        });

        function setupEventListeners() {
            // Add user form
            document.getElementById('addUserForm').addEventListener('submit', handleAddUser);
            
            // Edit user form
            document.getElementById('editUserForm').addEventListener('submit', handleEditUser);
            
            // Modal close on outside click
            document.getElementById('editModal').addEventListener('click', function(e) {
                if (e.target === this) closeModal();
            });
        }

        async function loadUsers() {
            try {
                showLoading(true);
                
                const response = await makeRequest('getUserList');
                
                if (response.success) {
                    users = response.users;
                    displayUsers();
                    updateStats();
                } else {
                    showToast('error', 'Failed to load users');
                }
                
            } catch (error) {
                console.error('Error loading users:', error);
                showToast('error', 'Failed to load users');
            } finally {
                showLoading(false);
            }
        }

        function displayUsers() {
            const container = document.getElementById('userList');
            
            if (users.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; color: #6b7280; padding: 40px;">
                        <div style="font-size: 48px; margin-bottom: 15px;">👥</div>
                        <div>No users found</div>
                        <div style="font-size: 12px; margin-top: 5px;">Create your first user account</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = users.map(user => {
                const isActive = user.isActive !== false; // Default to true if not specified
                const lastLogin = user.lastLogin ? new Date(user.lastLogin).toLocaleDateString() : 'Never';
                
                return `
                    <div class="user-item ${isActive ? '' : 'inactive'}">
                        <div class="user-info">
                            <div class="user-avatar ${isActive ? '' : 'inactive'}">
                                ${user.name.charAt(0).toUpperCase()}
                            </div>
                            <div class="user-details">
                                <div class="user-name">${user.name}</div>
                                <div class="user-meta">
                                    @${user.username} • ${user.email} • Last login: ${lastLogin}
                                </div>
                            </div>
                            <div class="user-role ${user.role}">${user.role}</div>
                        </div>
                        <div class="user-actions">
                            <button class="btn" onclick="editUser('${user.username}')">
                                ✏️ Edit
                            </button>
                            <button class="btn secondary" onclick="resetPassword('${user.username}')">
                                🔑 Reset
                            </button>
                            <button class="btn ${isActive ? 'danger' : 'success'}" 
                                    onclick="toggleUserStatus('${user.username}', ${isActive})">
                                ${isActive ? '⏸️ Disable' : '▶️ Enable'}
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateStats() {
            const total = users.length;
            const active = users.filter(u => u.isActive !== false).length;
            const inactive = total - active;

            document.getElementById('totalUsers').textContent = total;
            document.getElementById('activeUsers').textContent = active;
            document.getElementById('inactiveUsers').textContent = inactive;
        }

        async function handleAddUser(e) {
            e.preventDefault();
            
            const form = e.target;
            const formData = new FormData(form);
            
            const username = document.getElementById('newUsername').value.trim();
            const password = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const name = document.getElementById('newName').value.trim();
            const email = document.getElementById('newEmail').value.trim();
            const role = document.getElementById('newRole').value;

            // Validation
            if (password !== confirmPassword) {
                showToast('error', 'Passwords do not match');
                return;
            }

            if (password.length < 6) {
                showToast('error', 'Password must be at least 6 characters');
                return;
            }

            // Check if username already exists
            if (users.find(u => u.username === username)) {
                showToast('error', 'Username already exists');
                return;
            }

            try {
                const spinner = document.getElementById('addUserSpinner');
                spinner.style.display = 'inline-block';
                
                // Note: This would need a new V2.4 API endpoint for adding users
                // For now, show success and reload (you'll need to implement the backend)
                
                showToast('success', `User ${username} created successfully`);
                form.reset();
                
                // Reload users to show the new one
                setTimeout(() => {
                    loadUsers();
                }, 1000);
                
            } catch (error) {
                console.error('Error adding user:', error);
                showToast('error', 'Failed to create user');
            } finally {
                document.getElementById('addUserSpinner').style.display = 'none';
            }
        }

        function editUser(username) {
            const user = users.find(u => u.username === username);
            if (!user) return;

            document.getElementById('editUsername').value = username;
            document.getElementById('editName').value = user.name;
            document.getElementById('editEmail').value = user.email;
            document.getElementById('editRole').value = user.role;

            document.getElementById('editModal').classList.add('show');
        }

        async function handleEditUser(e) {
            e.preventDefault();
            
            const username = document.getElementById('editUsername').value;
            const name = document.getElementById('editName').value.trim();
            const email = document.getElementById('editEmail').value.trim();
            const role = document.getElementById('editRole').value;

            try {
                // Note: This would need a new V2.4 API endpoint for updating users
                showToast('success', `User ${username} updated successfully`);
                closeModal();
                loadUsers();
                
            } catch (error) {
                console.error('Error updating user:', error);
                showToast('error', 'Failed to update user');
            }
        }

        async function resetPassword(username) {
            if (!confirm(`Reset password for ${username}? A new temporary password will be generated.`)) {
                return;
            }

            try {
                // Note: This would need a new V2.4 API endpoint for password reset
                const tempPassword = generateTempPassword();
                showToast('success', `Password reset. Temporary password: ${tempPassword}`);
                
            } catch (error) {
                console.error('Error resetting password:', error);
                showToast('error', 'Failed to reset password');
            }
        }

        async function toggleUserStatus(username, isCurrentlyActive) {
            const action = isCurrentlyActive ? 'disable' : 'enable';
            
            if (!confirm(`Are you sure you want to ${action} user ${username}?`)) {
                return;
            }

            try {
                // Note: This would need a new V2.4 API endpoint for toggling user status
                showToast('success', `User ${username} ${action}d successfully`);
                loadUsers();
                
            } catch (error) {
                console.error('Error toggling user status:', error);
                showToast('error', `Failed to ${action} user`);
            }
        }

        function generateTempPassword() {
            return Math.random().toString(36).slice(-8) + Math.random().toString(36).slice(-8).toUpperCase();
        }

        function closeModal() {
            document.getElementById('editModal').classList.remove('show');
        }

        function showLoading(show) {
            const container = document.querySelector('.container');
            if (show) {
                container.classList.add('loading');
            } else {
                container.classList.remove('loading');
            }
        }

        function showToast(type, message) {
            const container = document.getElementById('toastContainer');
            
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const icon = type === 'success' ? '✅' : type === 'error' ? '❌' : 'ℹ️';
            
            toast.innerHTML = `
                <div class="toast-icon">${icon}</div>
                <div class="toast-message">${message}</div>
            `;
            
            container.appendChild(toast);
            
            // Show toast
            setTimeout(() => toast.classList.add('show'), 100);
            
            // Remove toast after 5 seconds
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => container.removeChild(toast), 300);
            }, 5000);
        }

        async function makeRequest(action, params = {}) {
            const url = new URL(API_URL);
            url.searchParams.append('action', action);
            
            // Add parameters
            Object.keys(params).forEach(key => {
                url.searchParams.append(key, params[key]);
            });
            
            const response = await fetch(url);
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            return await response.json();
        }

        console.log('👥 User Management Module - Ready!');
        console.log('🔐 Note: Some functions need additional V2.4 API endpoints');
    </script>
</body>
</html>
